<!doctype HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Konami JS</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div id="ftw">Konami FTW !</div>
		<script src="konami.js"></script>
		<script>
			var i = 0;
			
			Konami.onCodePerform = function() {
				clignoteFTW();
			}
			
			function clignoteFTW() {
				if (i == 0) {
					document.getElementById('ftw').style.opacity = 1;
					i = 1;
				} else {
					document.getElementById('ftw').style.opacity = 0;
					i = 0;
				}
				
				setTimeout('clignoteFTW()', 200);
			}
		</script>
	</body>
</html>
